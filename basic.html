<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pico QC Status</title>

  <!-- ADDED (needed): reduce UA / iframe color-scheme side effects -->
  <meta name="color-scheme" content="light dark" />

  <style>
    :root {
      --bg1: #667eea;
      --bg2: #764ba2;
      --pillBg: rgba(60, 60, 66, 0.164);
      --pillBorder: rgba(216, 216, 216, 0.473);
      --text: rgba(231, 231, 231, 0.514);
      --accent: #d3d8e0;
      --shadow: rgba(0, 0, 0, 0.35);

      /* ADDED (needed): prevent UA forcing light canvas in embedded contexts */
      color-scheme: normal;
    }

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;

      /* CHANGED (needed): make transparency win over any default painting */
      background-color: transparent !important;
      background: transparent !important;
    }

    body {
      font-family: system-ui, "Segoe UI", Arial, sans-serif;
      display: grid;
      place-items: center;
      padding: 0;
    }

    .statusPill {
      display: flex;
      align-items: center;
      gap: 25px;
      padding: 3px 230px 3px 10px; /* DIUBAH: kiri 20px, kanan 90px */
      border-radius: 9999px;
      background: var(--pillBg);
      border: 1px solid var(--pillBorder);
      box-shadow: 0 18px 50px var(--shadow);
      max-width: 92vw;

      /* CHANGED (needed): backdrop-filter can cause white backing in some iframe renderers.
         Disable only when running inside an iframe to keep true transparency in Notion. */
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    /* ADDED (needed): only affect embed/iframe contexts, preserve your layout ratios */
    .in-iframe .statusPill {
      backdrop-filter: none !important;
      -webkit-backdrop-filter: none !important;
    }

    .iconBox {
      width: 28px;
      height: 28px;
      display: grid;
      place-items: center;
      color: var(--accent);
      flex: 0 0 auto;
    }

    .statusText {
      color: var(--text);
      font-size: 14px;
      font-weight: 350;
      white-space: nowrap;
    }

    .loader {
      position: relative;
      width: 28px;
      display: flex;
      justify-content: space-between;
    }

    .loader::after,
    .loader::before {
      content: "";
      display: inline-block;
      width: 13px;
      height: 20px;
      background-color: #ffffffb2;
      background-image: radial-gradient(circle 5px, #000000d0 100%, transparent 0);
      background-repeat: no-repeat;
      border-radius: 50%;
      animation: eyeMove 15s infinite, blink 10s infinite;
    }

    @keyframes eyeMove {
      0%, 9% { background-position: 0px 0px; }
      13%, 40% { background-position: -6px 0px; }
      42%, 60% { background-position: 6px 0px; }
      73%, 85% { background-position: 0px 6px; }
      90%, 100% { background-position: 0px 0px; }
    }

    @keyframes blink {
      0%, 10%, 12%, 20%, 22%, 40%, 42%, 60%, 62%, 70%, 72%, 90%, 92%, 98%, 100% { height: 20px; }
      11%, 21%, 41%, 61%, 71%, 91%, 99% { height: 8px; }
    }
  </style>
</head>
<body>
  <div class="statusPill" role="status" aria-live="polite">
    <div class="iconBox" aria-hidden="true">
      <div class="loader"><div></div><div></div></div>
    </div>
    <div id="statusText" class="statusText">Status Bar</div>
  </div>

  <!-- ADDED (needed): detect iframe (Notion embed) to avoid backdrop-filter white backing -->
  <script>
    try {
      if (window.self !== window.top) {
        document.documentElement.classList.add("in-iframe");
      }
    } catch (e) {
      // If cross-origin access blocks window.top, assume we're in an iframe
      document.documentElement.classList.add("in-iframe");
    }
  </script>
</body>
</html>
