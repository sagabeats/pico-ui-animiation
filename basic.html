<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pico QC Status</title>
  <style>
    :root {
      --bg1: #667eea;
      --bg2: #764ba2;
      --pillBg: rgba(60, 60, 66, 0.164);
      --pillBorder: rgba(216, 216, 216, 0.473);
      --text: rgba(231, 231, 231, 0.37);
      --accent: #d3d8e0;
      --shadow: rgba(0, 0, 0, 0.35);
    }

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: transparent;
    }

    body {
      font-family: system-ui, "Segoe UI", Arial, sans-serif;
      display: grid;
      place-items: center;
      padding: 0;
    }

    .statusPill {
      display: flex;
      align-items: center;
      gap: 25px;
      padding: 2px 230px 2px 10px; /* DIUBAH: kiri 20px, kanan 90px */
      border-radius: 9999px;
      background: var(--pillBg);
      border: 1px solid var(--pillBorder);
      box-shadow: 0 18px 50px var(--shadow);
      max-width: 92vw;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .iconBox {
      width: 28px;
      height: 28px;
      display: grid;
      place-items: center;
      color: var(--accent);
      flex: 0 0 auto;
    }

    .statusText {
      color: var(--text);
      font-size: 14px;
      font-weight: 350;
      white-space: nowrap;
    }

    .loader {
      position: relative;
      width: 28px;
      display: flex;
      justify-content: space-between;
    }

    .loader::after,
    .loader::before {
      content: "";
      display: inline-block;
      width: 13px;
      height: 20px;
      background-color: #ffffffb2;
      background-image: radial-gradient(circle 5px, #000000d0 100%, transparent 0);
      background-repeat: no-repeat;
      border-radius: 50%;
      animation: eyeMove 10s infinite, blink 10s infinite;
    }

    @keyframes eyeMove {
      0%, 10% { background-position: 0px 0px; }
      13%, 40% { background-position: -15px 0px; }
      43%, 70% { background-position: 15px 0px; }
      73%, 90% { background-position: 0px 15px; }
      93%, 100% { background-position: 0px 0px; }
    }

    @keyframes blink {
      0%, 10%, 12%, 20%, 22%, 40%, 42%, 60%, 62%, 70%, 72%, 90%, 92%, 98%, 100% { height: 20px; }
      11%, 21%, 41%, 61%, 71%, 91%, 99% { height: 8px; }
    }
  </style>
</head>
<body>
  <div class="statusPill" role="status" aria-live="polite">
    <div class="iconBox" aria-hidden="true">
      <div class="loader"><div></div><div></div></div>
    </div>
    <div id="statusText" class="statusText">Status Bar</div>
  </div>
</body>
</html>
