<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pico QC Status</title>
  <style>
    :root {
      --bg1: #667eea;
      --bg2: #764ba2;
      --pillBg: rgba(60, 60, 66, 0.164);
      --pillBorder: rgba(216, 216, 216, 0.473);
      --text: rgba(231, 231, 231, 0.92);
      --accent: #d3d8e0;
      --shadow: rgba(0, 0, 0, 0.35);
    }

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: transparent;
    }

    body {
      font-family: system-ui, "Segoe UI", Arial, sans-serif;
      display: grid;
      place-items: center;
      padding: 0;
    }

    .statusPill {
      display: flex;
      align-items: center;
      gap: 18px;
      padding: 3px 5px 3px 10px;
      border-radius: 9999px;
      background: var(--pillBg);
      border: 1px solid var(--pillBorder);
      box-shadow: 0 18px 50px var(--shadow);
      max-width: 92vw;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .iconBox {
      width: 28px;
      height: 28px;
      display: grid;
      place-items: center;
      color: var(--accent);
      flex: 0 0 auto;
      font-size: 18px;
    }

    .statusText {
      color: var(--text);
      font-size: 14px;
      font-weight: 350;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="statusPill" role="status" aria-live="polite">
    <div class="iconBox" aria-hidden="true">‚ùå</div>
    <div id="statusText" class="statusText">Format penulisan salah, reload dan submit ulang</div>
  </div>
</body>
</html>
